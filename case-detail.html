<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details - Lipton Legal</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/case-detail.css">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="/Logo.png" alt="Lipton Legal" class="logo" onerror="this.style.display='none'">
                <div class="header-text">
                    <h1>Case Details</h1>
                    <p class="subtitle">View and manage case information</p>
                </div>
            </div>
            <nav class="header-nav">
                <a href="/" class="nav-link">
                    <i class="fas fa-file-alt"></i> Document Generation
                </a>
                <a href="/dashboard.html" class="nav-link" id="back-to-dashboard">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="case-detail-main">
        <div class="case-detail-container" id="case-detail-panel">
            <!-- Loading state -->
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading case details...</p>
            </div>
        </div>
    </main>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="js/case-detail.js"></script>
</body>
</html>
